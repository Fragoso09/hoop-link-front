<header>
   <div class="flex justify-between content-center mx-2 md:mx-4 lg:mx-10 my-4">
    <picture>
      <source media="(max-width: 640px)" srcset="assets/images/logos/HOOPArtboard_59@8x.png" />
      <img
        src="assets/images/logos/HOOPArtboard 51@8x.png"
        alt="Logo"
        class="w-[16rem] md:w-64 lg:w-80 xl:w-96 cursor-pointer"
        (click)="redirectHome()"
      />
    </picture>
    <p-menubar [model]="items" [style]="{'background-color': 'white', 'border-color': 'white', 'align-content':'center'}">
      <ng-template #end>
        <p-button rounded (onClick)="goLogin()" class="flex align-center justify-center" [style]="{'background-color': '#f47621', 'border-color': '#f47621', 'align-content':'center'}" >
          <span class="components-font">Inicio Sesion</span>
        </p-button>
      </ng-template>
    </p-menubar>
  </div>
</header>
