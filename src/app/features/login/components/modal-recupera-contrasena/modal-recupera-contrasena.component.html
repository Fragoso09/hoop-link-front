<p-dialog
  header="Recupera contraseña 🔐."
  [(visible)]="esVisibleRecuperaContrasenaDialog"
  [modal]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: '30vw' }"
  [draggable]="true"
  [resizable]="true"
  (closable)="true"
  (visibleChange)="onHide()">
  <div class="grid m-0 p-0 lg:ml-5 lg:mr-5 ">
    <div class="col-12 mt-4 mb-4">
      <div class="flex justify-content-center align-items-center">
        <form [formGroup]="formulario" (ngSubmit)="enviar()" autocomplete="off">
          <p-card [className]="'shadow-1'" [style]="{ width: '25rem', overflow: 'hidden',  }">
            <ng-template pTemplate="content">
              <div class="grid">
                <div class="col-12">
                  <p-floatlabel variant="on">
                    <input pInputText id="on_label_correo" type="email" [ngClass]="{ 'ng-invalid ng-dirty': esValido('correo'), 'ng-valid': !esValido('correo') }"  formControlName='correo' autocomplete="off" fluid="true" />
                    <label for="on_label_correo">Correo</label>
                  </p-floatlabel>
                  @if (esValido('correo')) {
                    <small class="campoErrorTexto" [innerHTML]="getErrores('correo', 'Correo')"></small>
                  }
                </div>
              </div>
            </ng-template>
            <ng-template pTemplate="footer">
              <div class="flex gap-4 mt-1">
                  <p-button label="Recuperar" class="w-full" styleClass="w-full" type="submit" [disabled]="formulario.invalid" />
              </div>
            </ng-template>
          </p-card>
        </form>
      </div>
    </div>
  </div>
</p-dialog>
