<app-boton-volver></app-boton-volver>
<form class="my-4" [formGroup]="formularioPrincipal" (ngSubmit)="onSubmit()">
  <app-responsive-tabs [tabLabels]="tabs">
    <ng-template #tab>
      <app-jugador-perfil [form]="perfil"></app-jugador-perfil>
    </ng-template>

    <ng-template #tab>
      <app-jugador-fuerza-resistencia [form]="fuerzaResistencia"></app-jugador-fuerza-resistencia>
    </ng-template>

    <ng-template #tab>
      <app-jugador-basketball [form]="basketball"></app-jugador-basketball>
    </ng-template>

    <ng-template #tab>
      <app-jugador-experiencia [form]="experiencia"></app-jugador-experiencia>
    </ng-template>

    <ng-template #tab>
      <app-jugador-vision [form]="vision"></app-jugador-vision>
    </ng-template>

    <ng-template #tab>
      <app-jugador-test></app-jugador-test>
    </ng-template>

    <ng-template #tab>
      <app-jugador-videos [form]="videos"></app-jugador-videos>
    </ng-template>

    <ng-template #tab>
      <app-jugador-redes-sociales [form]="redes"></app-jugador-redes-sociales>
    </ng-template>

  </app-responsive-tabs>
  <div class="flex justify-end mx-2 my-4">
    <div class="flex align-center justify-contt-center">
      <p-button label="Enviar" type="submit" [style]="{'background-color': '#f47621', 'border-color': '#f47621'}" />
    </div>
  </div>
</form>
