<app-boton-volver></app-boton-volver>
<form class="my-4" [formGroup]="formularioPrincipal" (ngSubmit)="onSubmit()">
  <app-responsive-tabs [tabLabels]="tabs">
    <ng-template #tab>
      <app-jugador-perfil [form]="perfil" [cargandoData]="cargandoData"></app-jugador-perfil>
    </ng-template>

    <ng-template #tab>
      <app-jugador-fuerza-resistencia [form]="fuerzaResistencia" [cargandoData]="cargandoData"></app-jugador-fuerza-resistencia>
    </ng-template>

    <ng-template #tab>
      <app-jugador-basketball [form]="basketball" [cargandoData]="cargandoData"></app-jugador-basketball>
    </ng-template>

    <ng-template #tab>
      <app-jugador-experiencia [form]="experiencia" [cargandoData]="cargandoData"></app-jugador-experiencia>
    </ng-template>

    <ng-template #tab>
      <app-jugador-vision [form]="vision" [cargandoData]="cargandoData"></app-jugador-vision>
    </ng-template>

    <ng-template #tab>
      <app-jugador-test></app-jugador-test>
    </ng-template>

    <ng-template #tab>
      <app-jugador-videos [form]="videos" [cargandoData]="cargandoData"></app-jugador-videos>
    </ng-template>

    <ng-template #tab>
      <app-jugador-redes-sociales [form]="redes" [cargandoData]="cargandoData"></app-jugador-redes-sociales>
    </ng-template>

  </app-responsive-tabs>
  <div class="flex justify-end mx-2 my-4">
    <div class="flex align-center justify-center">
      @if (cargandoData) {
        <app-skeleton width="5rem" height="2.5rem"></app-skeleton>
      } @else {
        <p-button label="Enviar" type="submit" [style]="{'background-color': '#f47621', 'border-color': '#f47621'}" />
      }
    </div>
  </div>
</form>
